<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-form-field appearance="fill">
    <mat-label>Nombre del Evento</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput rows="3" formControlName="description"></textarea>
  </mat-form-field>

  <!-- ✅ FECHA DE INICIO con MatDatepicker -->
  <mat-form-field appearance="fill">
    <mat-label>Fecha de Inicio</mat-label>
    <input matInput [matDatepicker]="pickerInicio" formControlName="startDate">
    <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
    <mat-datepicker #pickerInicio></mat-datepicker>
  </mat-form-field>

  <!-- ✅ FECHA DE FIN con MatDatepicker -->
  <mat-form-field appearance="fill">
    <mat-label>Fecha de Fin</mat-label>
    <input matInput [matDatepicker]="pickerFin" formControlName="endDate">
    <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
    <mat-datepicker #pickerFin></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Modalidad</mat-label>
    <mat-select formControlName="modality">
      <mat-option value="Presencial">Presencial</mat-option>
      <mat-option value="Virtual">Virtual</mat-option>
      <mat-option value="Híbrido">Híbrido</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo de Evento</mat-label>
    <mat-select formControlName="eventType">
      <mat-option value="Taller">Taller</mat-option>
      <mat-option value="Conferencia">Conferencia</mat-option>
      <mat-option value="Curso">Curso</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Capacidad Máxima</mat-label>
    <input matInput type="number" formControlName="maxCapacity">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>ID del Organizador</mat-label>
    <input matInput type="number" formControlName="organizerId">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="address">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status">
      <mat-option value="ACTIVE">Activo</mat-option>
      <mat-option value="INACTIVE">Inactivo</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    {{ isEditMode ? 'Actualizar' : 'Crear' }}
  </button>

</form>
