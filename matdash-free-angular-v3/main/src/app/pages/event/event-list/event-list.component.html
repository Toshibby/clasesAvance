<div class="event-list">

  <button mat-raised-button color="primary" (click)="create()">
    Crear Evento
  </button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="idEvento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idEvento }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Fecha Inicio -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Inicio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.startDate | date:'shortDate' }}
      </td>
    </ng-container>

    <!-- Fecha Fin -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fin</th>
      <td mat-cell *matCellDef="let element">
        {{ element.endDate | date:'shortDate' }}
      </td>
    </ng-container>

    <!-- Dirección -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <!-- Modalidad -->
    <ng-container matColumnDef="modality">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modalidad</th>
      <td mat-cell *matCellDef="let element">{{ element.modality }}</td>
    </ng-container>

    <!-- Tipo de Evento -->
    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.eventType }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- ACCIONES -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="accent" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <!-- FILAS -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
