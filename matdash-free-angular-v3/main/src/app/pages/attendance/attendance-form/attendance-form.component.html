<div class="attendance-form">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field appearance="fill">
      <mat-label>Participante</mat-label>
      <mat-select formControlName="participantId">
        <mat-option *ngFor="let p of participants" [value]="p.idParticipant">
          {{ p.firstName }} {{ p.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- ðŸ”¹ MODIFICADO: input de status por select -->
    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let s of statusOptions" [value]="s">
          {{ s }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- ðŸ”¹ MODIFICADO: input de checkInMethod por select -->
    <mat-form-field appearance="fill">
      <mat-label>MÃ©todo</mat-label>
      <mat-select formControlName="checkInMethod">
        <mat-option *ngFor="let m of checkInMethodOptions" [value]="m">
          {{ m }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Observaciones</mat-label>
      <textarea matInput formControlName="observations"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ isEditMode ? 'Actualizar' : 'Registrar' }}
    </button>
    <button mat-button color="warn" [routerLink]="['/dashboard/attendance']">Cancelar</button>

  </form>
</div>
