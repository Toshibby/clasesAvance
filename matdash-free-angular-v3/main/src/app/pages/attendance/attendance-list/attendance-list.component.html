<div class="attendance-list">
  <button mat-raised-button color="primary" (click)="create()">Registrar Asistencia</button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="idAttendance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idAttendance }}</td>
    </ng-container>

    <ng-container matColumnDef="participant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Participante</th>
      <td mat-cell *matCellDef="let element">
        {{ element.participantDTO.firstName }} {{ element.participantDTO.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Evento</th>
      <td mat-cell *matCellDef="let element">{{ element.eventDTO.name }}</td>
    </ng-container>

    <ng-container matColumnDef="authUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.authUserDTO.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha/Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.timestamp | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" matTooltip="Editar" (click)="edit(element)"> <!-- ✅ línea modificada -->
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="delete(element)"> <!-- ✅ línea modificada -->
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
