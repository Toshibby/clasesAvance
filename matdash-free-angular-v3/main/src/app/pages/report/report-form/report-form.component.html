<div class="p-4 max-w-lg mx-auto">
  <h2 class="text-xl font-bold mb-4">
    {{ isEdit ? 'Editar Reporte' : 'Crear Reporte' }}
  </h2>

  <form [formGroup]="reportForm" (ngSubmit)="saveReport()">
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Generado Por</mat-label>
      <input matInput formControlName="generatedBy" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let t of reportTypes" [value]="t">{{ t }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Formato</mat-label>
      <mat-select formControlName="format">
        <mat-option *ngFor="let f of reportFormats" [value]="f">{{ f }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>File URL</mat-label>
      <input matInput formControlName="fileUrl" />
    </mat-form-field>

    <mat-form-field *ngIf="isEdit" appearance="fill" class="w-full mb-4">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let s of reportStatuses" [value]="s">{{ s }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="flex justify-between mt-4">
      <button mat-raised-button color="primary" type="submit">
        {{ isEdit ? 'Actualizar' : 'Crear' }}
      </button>
      <button mat-raised-button color="accent" type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
