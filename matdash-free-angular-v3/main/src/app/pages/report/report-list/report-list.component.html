<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Lista de Reportes</h2>
  <button mat-raised-button color="primary" class="mb-4" (click)="createReport()">
    Crear Reporte
  </button>

  <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>

  <table mat-table [dataSource]="reports" class="mat-elevation-z8 w-full" *ngIf="!loading">

    <ng-container matColumnDef="idReport">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let report">{{ report.idReport }}</td>
    </ng-container>

    <ng-container matColumnDef="generatedBy">
      <th mat-header-cell *matHeaderCellDef>Generado Por</th>
      <td mat-cell *matCellDef="let report">{{ report.generatedBy }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let report">{{ report.type }}</td>
    </ng-container>

    <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef>Formato</th>
      <td mat-cell *matCellDef="let report">{{ report.format }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let report">{{ report.status }}</td>
    </ng-container>

    <ng-container matColumnDef="fileUrl">
      <th mat-header-cell *matHeaderCellDef>Archivo</th>
      <td mat-cell *matCellDef="let report">
        <a *ngIf="report.fileUrl" [href]="report.fileUrl" target="_blank" rel="noopener">
          Descargar
        </a>
      </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let report">
        <button mat-icon-button color="primary" (click)="editReport(report.idReport)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteReport(report.idReport)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
