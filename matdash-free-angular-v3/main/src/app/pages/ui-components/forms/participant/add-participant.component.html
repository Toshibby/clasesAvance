<mat-card class="cardWithShadow">
  <mat-card-title>Add New Participant</mat-card-title>
  <mat-card-content>
    <form [formGroup]="participantForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill" class="w-100 m-b-16">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="Enter first name">
        <mat-error *ngIf="f.firstName.hasError('required')">First Name is required</mat-error>
        <mat-error *ngIf="f.firstName.hasError('minlength')">Minimum 2 characters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 m-b-16">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Enter last name">
        <mat-error *ngIf="f.lastName.hasError('required')">Last Name is required</mat-error>
        <mat-error *ngIf="f.lastName.hasError('minlength')">Minimum 2 characters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 m-b-16">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email">
        <mat-error *ngIf="f.email.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="f.email.hasError('email')">Invalid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 m-b-16">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" placeholder="Enter phone">
        <mat-error *ngIf="f.phone.hasError('required')">Phone is required</mat-error>
        <mat-error *ngIf="f.phone.hasError('pattern')">Invalid phone number</mat-error>
      </mat-form-field>

      <div class="d-flex justify-content-end gap-2">
        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Saving...' : 'Save' }}
        </button>
        <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
