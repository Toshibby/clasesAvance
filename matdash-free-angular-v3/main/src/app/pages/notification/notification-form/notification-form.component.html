<div class="notification-form">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- T√≠tulo -->
    <mat-form-field appearance="fill">
      <mat-label>T√≠tulo</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <!-- Mensaje -->
    <mat-form-field appearance="fill">
      <mat-label>Mensaje</mat-label>
      <textarea matInput rows="3" formControlName="message"></textarea>
    </mat-form-field>

    <!-- Tipo -->
    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let t of typeOptions" [value]="t.value">
          {{ t.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Estado -->
    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let s of statusOptions" [value]="s.value">
          {{ s.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Participante -->
    <mat-form-field appearance="fill">
      <mat-label>Participante</mat-label>
      <mat-select formControlName="participantId">
        <mat-option *ngFor="let p of participants" [value]="p.idParticipant">
          {{ p.firstName }} {{ p.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Evento -->
    <mat-form-field appearance="fill">
      <mat-label>Evento</mat-label>
      <mat-select formControlName="eventId">
        <mat-option *ngFor="let e of events" [value]="e.idEvento">
          {{ e.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- üîπ Botones -->
    <button mat-raised-button color="primary" type="submit">Crear notificaci√≥n</button>
    <button mat-button color="warn" [routerLink]="['/dashboard/notifications']">Cancelar</button>

  </form>
</div>
