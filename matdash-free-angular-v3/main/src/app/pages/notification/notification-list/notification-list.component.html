<div class="notification-list">
  <button mat-raised-button color="primary" (click)="create()">
    Registrar Notificaci√≥n
  </button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="idNotification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idNotification }}</td>
    </ng-container>

    <!-- Observaciones (message) -->
    <ng-container matColumnDef="observations">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Observaciones</th>
      <td mat-cell *matCellDef="let element">{{ element.message }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha/Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'short' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" matTooltip="Editar" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
